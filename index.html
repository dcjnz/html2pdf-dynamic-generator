<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Oferta PDF Generator</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="output"></div>

  <script>
    const htmlParam = new URLSearchParams(window.location.search).get("html");
    const html = decodeURIComponent(htmlParam || "");
    
    if (!html) {
      document.body.innerHTML = "<p>Błąd: Brak treści HTML</p>";
    } else {
      const output = document.getElementById("output");
      output.innerHTML = html;

      setTimeout(() => {
        const dzisiaj = new Date().toISOString().slice(0, 10);
        html2pdf().from(output).save(`Oferta_${dzisiaj}.pdf`);
      }, 500);
    }
  </script>
</body>
</html>
