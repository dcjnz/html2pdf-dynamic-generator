<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Oferta PDF</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eee;
      padding: 20px;
    }

    #download-btn {
      margin-bottom: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #download-btn:hover {
      background: #0056b3;
    }

    #output {
      display: flex;
      justify-content: center;
    }
  </style>
</head>
<body>
  <button id="download-btn">üìÑ Pobierz PDF</button>
  <div id="output"></div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const htmlEncoded = params.get("html");
    const html = decodeURIComponent(htmlEncoded || "");

    if (!html) {
      document.body.innerHTML += "<p style='color:red;'>‚ùå Brak tre≈õci HTML (?html=...)</p>";
    } else {
      const output = document.getElementById("output");
      output.innerHTML = html;
    }

    document.getElementById("download-btn").addEventListener("click", () => {
      const pdfArea = document.getElementById("pdf-area");

      const heightMm = parseInt(pdfArea.dataset.height) || 297;

      html2pdf().set({
        margin: 0,
        filename: `Oferta_${new Date().toISOString().slice(0)}.pdf`,
        image: { type: 'jpeg', quality: 1 },
        html2canvas: {
          scale: 2,
          scrollY: 0,
          useCORS: true
        },
        jsPDF: {
          unit: 'mm',
          format: [210.1, heightMm],
          orientation: 'portrait'
        },
        pagebreak: { mode: ['avoid-all', 'css', 'legacy'] }
      }).from(pdfArea).save();
    });
  </script>
</body>
</html>
