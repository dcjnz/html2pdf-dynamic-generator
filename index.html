<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>PDF Generator z tekstem</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="output"></div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const htmlEncoded = params.get("html");
    const html = decodeURIComponent(htmlEncoded || "");

    if (!html) {
      document.body.innerHTML = "<p>⚠️ Brak treści HTML (parametr ?html=... nie został podany)</p>";
    } else {
      const output = document.getElementById("output");
      output.innerHTML = html;

      setTimeout(() => {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF({
          unit: 'mm',
          format: 'a4',
          orientation: 'portrait'
        });

        doc.html(document.getElementById("pdf-area"), {
          callback: function (doc) {
            doc.save(`Oferta_${new Date().toISOString().slice(0, 10)}.pdf`);
          },
          x: 0,
          y: 0,
          autoPaging: true,
          html2canvas: { scale: 1.5, useCORS: true }
        });
      }, 500);
    }
  </script>
</body>
</html>
