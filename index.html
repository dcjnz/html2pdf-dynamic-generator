<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Oferta PDF (tekstowy)</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html-to-pdfmake/3.0.4/html-to-pdfmake.min.js"></script>
</head>
<body>
  <div id="output" style="display:none;"></div>

  <script>
    const htmlEncoded = new URLSearchParams(window.location.search).get("html");
    if (!htmlEncoded) {
      document.body.innerHTML = "<p>❗ Brak parametru ?html=...</p>";
      throw new Error("Brak HTML");
    }

    const decodedHtml = decodeURIComponent(htmlEncoded);
    const output = document.getElementById("output");
    output.innerHTML = decodedHtml;

    // Zamiana HTML → PDFMake
    const pdfContent = htmlToPdfmake(output.innerHTML, { window: window });

    // Tworzymy PDF
    pdfMake.createPdf({ content: pdfContent }).open();
  </script>
</body>
</html>
