<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <title>Oferta PDF</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .zatwierdz-produkt button:hover {
      transform: scale(1.07);
      filter: brightness(110%);
      animation: animateBackground 5s ease-out infinite;
    }
    @keyframes animateBackground {
        0% {background-position: 0% 50%;}
        50% {background-position: 100% 50%;}
        100% {background-position: 0% 50%;}
    }
    #download-btn {
      display: flex;
      justify-content: center;
      margin: auto;
      margin-top: 20px;
      margin-bottom: 20px;
      padding: auto;
      min-width: 155px;
      height: 38px;
      font-size: 16px;
      font-weight: 600;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      backdrop-filter: blur(1px);
      box-shadow: var(--tw-ring-offset-shadow), var(--tw-ring-shadow), var(--tw-shadow, 0 0 #0000);
      --btn-bg-hovered: rgba(0, 0, 0, 0.0);
      outline: 1px solid rgba(255, 255, 255, 0.5)!important;
      outline-offset: -1px;
      transition: all .3s;
      background: linear-gradient(135deg,
        rgba(0, 122, 235, 0.5) 0%,
        rgba(0, 122, 235, 0.90) 40%,
        rgba(0, 122, 235, 0.85) 80%,
        rgba(0, 122, 235, 0.5) 100%);
      background-size: 150% 150%;
    }
    #download-btn:hover {
      transform: scale(1.07);
      filter: brightness(110%);
      animation: animateBackground 5s ease-out infinite;
    }
    #output {
      display: flex;
      justify-content: center;
    }
  </style>
</head>
<body>
  <button id="download-btn">Pobierz PDF</button>
  <div id="output"></div>

  <script>
    const { jsPDF } = window.jspdf;

    const params = new URLSearchParams(window.location.search);
    const html = decodeURIComponent(params.get("html") || "");
    const output = document.getElementById("output");
    if (!html) output.innerHTML = "<p style='color:red;'>Brak tre≈õci HTML (?html=...)</p>";
    else output.innerHTML = html;

    document.getElementById("download-btn").onclick = async () => {
      const pdfArea = document.getElementById("pdf-area");
      const mmToPx = mm => mm * (96 / 25.4);
      const A4wPx = mmToPx(210), A4hPx = mmToPx(parseInt(pdfArea.dataset.height) || 297);

      const canvas = await html2canvas(pdfArea, { scale: 5, useCORS:true, scrollY:0 });
      const imgData = canvas.toDataURL("image/jpeg", 1.0);

      const pdf = new jsPDF({
        unit: 'px',
        format: [A4wPx, A4hPx],
      });
      
      pdf.addImage(imgData, 'JPEG', 0, 0, A4wPx, canvas.height * (A4wPx / canvas.width));

      pdf.save(`Oferta_${new Date().toISOString().slice(0,10)}.pdf`);
    };
  </script>
</body>
</html>
