<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <!-- PDFMake i czcionki -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js"></script>

<body>
  <div id="output" style="border: 2px dashed red; padding: 15px; margin: 15px;"></div>

  <script>
    const htmlEncoded = new URLSearchParams(window.location.search).get("html");

    if (!htmlEncoded) {
      document.body.innerHTML = "<p>âŒ Brak parametru ?html=...</p>";
      throw new Error("Brak HTML");

    const html = decodeURIComponent(htmlEncoded);
    const output = document.getElementById("output");

    // Dodaj testowy tekst przed i po
    output.innerHTML = `
      <p style="color:green;">âœ… TEST: Wczytano poczÄ…tek outputu</p>

    `;

    console.log("ğŸ” Decoded HTML:", html);
    console.log("ğŸ“¦ Output innerHTML:", output.innerHTML);

    // Konwertuj HTML do struktury PDFMake
    let pdfmakeContent;
    try {
      pdfmakeContent = htmlToPdfmake(output.innerHTML, { window });
      console.log("âœ… Parsed PDFMake content:", pdfmakeContent);
    } catch (err) {
      console.error("âŒ BÅ‚Ä…d podczas konwersji HTML do PDFMake:", err);
    }

    // JeÅ›li PDFMake content powstaÅ‚ â€” otwÃ³rz PDF
    if (pdfmakeContent) {
  pdfMake.createPdf({
    content: pdfmakeContent,
    defaultStyle: { font: 'Helvetica', fontSize: 11 }
  }).open();
} else {

  </script>
