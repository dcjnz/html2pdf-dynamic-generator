<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>PDF z tekstem</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="output"></div>

  <script>
    const htmlParam = new URLSearchParams(window.location.search).get("html");
    const html = decodeURIComponent(htmlParam || "");
    if (!html) {
      document.body.innerHTML = "<p>Brak HTML</p>";
    } else {
      const output = document.getElementById("output");
      output.innerHTML = html;

      setTimeout(() => {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();

        doc.html(document.getElementById("pdf-area"), {
          callback: function (doc) {
            const blob = doc.output("blob");
            const blobURL = URL.createObjectURL(blob);
            window.location.href = blobURL; // otwiera PDF jako tekst
          },
          x: 10,
          y: 10
        });
      }, 500);
    }
  </script>
</body>
</html>
