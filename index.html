<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Oferta PDF</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eee;
      padding: 20px;
    }
    #download-btn {
      margin-bottom: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #download-btn:hover {
      background: #0056b3;
    }
    #output {
      display: flex;
      justify-content: center;
    }
  </style>
</head>
<body>
  <button id="download-btn">Pobierz PDF</button>
  <div id="output"></div>

  <script>
    const { jsPDF } = window.jspdf;

    const params = new URLSearchParams(window.location.search);
    const html = decodeURIComponent(params.get("html") || "");
    const output = document.getElementById("output");
    if (!html) output.innerHTML = "<p style='color:red;'>Brak tre≈õci HTML (?html=...)</p>";
    else output.innerHTML = html;

    document.getElementById("download-btn").onclick = async () => {
      const pdfArea = document.getElementById("pdf-area");
      const mmToPx = mm => mm * (96 / 25.4);
      const A4wPx = mmToPx(210), A4hPx = mmToPx(parseInt(pdfArea.dataset.height) || 297);

      const canvas = await html2canvas(pdfArea, { scale: 4, useCORS:true, scrollY:0 });
      const imgData = canvas.toDataURL("image/jpeg", 1.0);

      const pdf = new jsPDF({
        unit: 'px',
        format: [A4wPx, A4hPx],
      });
      pdf.addImage(imgData, 'JPEG', 0, 0, A4wPx, canvas.height * (A4wPx / canvas.width));

      pdf.save(`Oferta_${new Date().toISOString().slice(0,10)}.pdf`);
    };
  </script>
</body>
</html>
