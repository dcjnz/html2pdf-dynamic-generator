<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Oferta PDF</title>

  <!-- PDFMake -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js"></script>

  <!-- HTML → PDFMake -->
  <script src="https://unpkg.com/html-to-pdfmake/browser.js"></script>

  <!-- (Opcjonalne) CSS dla widoku HTML -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="output"></div>

  <script>
    const htmlEncoded = new URLSearchParams(window.location.search).get("html");
    if (!htmlEncoded) {
      document.body.innerHTML = "<p>❌ Brak treści HTML (brakuje ?html=...)</p>";
      throw new Error("Brak HTML");
    }

    const html = decodeURIComponent(htmlEncoded);
    const output = document.getElementById("output");
    output.innerHTML = html;

    // ✅ użyj stringa, NIE DOM elementu
    const pdfmakeContent = htmlToPdfmake(output.innerHTML, { window });

    const docDefinition = {
      content: pdfmakeContent,
      defaultStyle: {
        font: 'Helvetica',
        fontSize: 12
      }
    };

    pdfMake.createPdf(docDefinition).open();
  </script>
</body>
</html>
