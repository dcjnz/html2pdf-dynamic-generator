<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Oferta PDF</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <div id="output" style="display: none;"></div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const htmlEncoded = params.get("html");
    const html = decodeURIComponent(htmlEncoded || "");

    if (!html) {
      document.body.innerHTML = "<p>⚠️ Brak treści HTML (?html=...)</p>";
    } else {
      const output = document.getElementById("output");
      output.innerHTML = html;

      setTimeout(() => {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF({ unit: 'mm', format: 'a4' });

        doc.html(document.getElementById("pdf-area"), {
          callback: function (doc) {
            const blob = doc.output("blob");
            const blobUrl = URL.createObjectURL(blob);
            location.href = blobUrl; // ✅ Otwiera PDF jako plik w przeglądarce
          },
          x: 0,
          y: 0,
          autoPaging: true,
          html2canvas: { scale: 1.5, useCORS: true }
        });
      }, 700);
    }
  </script>
</body>
</html>
