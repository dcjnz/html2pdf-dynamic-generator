<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Oferta PDF</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://kit.fontawesome.com/a2e0e6a271.js" crossorigin="anonymous"></script>
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #download-btn {
      margin: 20px;
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    #download-btn:hover {
      background: #0056b3;
    }

    #output {
      background: white;
      margin-bottom: 40px;
    }
  </style>
</head>
<body>
  <button id="download-btn"><i class="fas fa-download"></i> Pobierz PDF</button>
  <div id="output"></div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const htmlEncoded = params.get("html");
    const html = decodeURIComponent(htmlEncoded || "");

    if (!html) {
      document.body.innerHTML = "<p>❌ Brak treści HTML (?html=...)</p>";
    } else {
      const output = document.getElementById("output");
      output.innerHTML = `
        <div id="pdf-area">
          <img id="pdf-bg" src="https://storage.googleapis.com/glide-prod.appspot.com/uploads-v2/ffu4H8PwP7RwjIzzLhcd/pub/erfI3s1pt8JoVDnHimVt/papier%20firmowy.jpeg" alt="bg" />
          ${html}
        </div>
      `;
    }

    document.getElementById("download-btn").addEventListener("click", () => {
      const container = document.getElementById("pdf-area");

      html2pdf().set({
        margin: 0,
        filename: `Oferta_${new Date().toISOString().slice(0, 10)}.pdf`,
        image: { type: 'jpeg', quality: 1.0 },
        html2canvas: {
          scale: 4, // ultra jakość
          scrollY: 0,
          useCORS: true,
          allowTaint: false,
          imageSmoothingEnabled: false
        },
        jsPDF: {
          unit: 'mm',
          format: 'a4',
          orientation: 'portrait'
        }
      }).from(container).save();
    });
  </script>
</body>
</html>
