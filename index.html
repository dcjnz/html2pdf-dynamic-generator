<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Oferta PDF</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <div id="output" style="display: none;"></div>

  <script>
    const htmlParam = new URLSearchParams(window.location.search).get("html");
    const html = decodeURIComponent(htmlParam || "");

    if (!html) {
      document.body.innerHTML = "<p>Brak treści HTML (dodaj ?html=...)</p>";
    } else {
      const output = document.getElementById("output");
      output.innerHTML = html;

      // Poczekaj aż DOM się załaduje
      setTimeout(() => {
        const element = document.getElementById("pdf-area");
        html2pdf().set({
          margin: 0,
          filename: `Oferta_${new Date().toISOString().slice(0, 10)}.pdf`,
          image: { type: 'jpeg', quality: 0.98 },
          html2canvas: { scale: 2, useCORS: true },
          jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
        }).from(element).save();
      }, 500);
    }
  </script>
</body>
</html>
