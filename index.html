<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Oferta PDF Generator</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="output"></div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const htmlEncoded = params.get("html");
    const html = decodeURIComponent(htmlEncoded || "");

    if (!html) {
      document.body.innerHTML = "<p>Błąd: Brak treści HTML (brakuje parametru ?html=...)</p>";
    } else {
      const output = document.getElementById("output");
      output.innerHTML = html;

      setTimeout(() => {
        html2pdf().set({
          margin: 0,
          filename: `Oferta_${new Date().toISOString().slice(0, 10)}.pdf`,
          image: { type: 'jpeg', quality: 1.0 }, // najwyższa jakość
          html2canvas: {
            scale: 3.43, // renderowanie w 2480x3508 px (A4 @ 300 DPI)
            useCORS: true,
            scrollY: 0
          },
          jsPDF: {
            unit: 'mm',
            format: [210, 297], // A4 w mm
            orientation: 'portrait'
          }
        }).from(document.getElementById("pdf-area")).save();
      }, 700);
    }
  </script>
</body>
</html>
